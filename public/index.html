<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />

    <title>WrittenRealms</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="”description”"
      content="Written Realms is a platform for playing immersive text-based adventure games. It is a modern re-imagining of MUDs (multi-user dungeons)."
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="@/assets/ui/apple-touch-icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100|Roboto+Mono"

    />
    <!-- Typekit -->
    <script src="https://use.typekit.net/zcm6whn.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script>
      try {
        Typekit.load({ async: true });
      } catch (e) {}
    </script>

    <!-- {mark} Google Analytics -->
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Written Realms doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
